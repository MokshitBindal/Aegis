# Aegis ML Engine Configuration

# Model Settings
model:
  type: "isolation_forest"
  n_estimators: 100
  contamination: 0.05
  max_samples: "auto"
  max_features: 1.0
  random_state: 42

# Feature Engineering
features:
  # Process features
  process_count: true
  unknown_process_count: true
  process_cpu_deviation: true
  process_memory_deviation: true

  # Metrics features
  cpu_percent: true
  memory_percent: true
  disk_io_rate: true
  network_bytes: true

  # Temporal features
  hour_of_day: true
  is_weekend: true
  is_active_hour: true

  # Command features
  command_frequency: true
  sudo_command_count: true
  unusual_command_flag: true

# Baseline Learning
baseline:
  learning_period_days: 14
  min_samples: 1000
  statistical_measures:
    - mean
    - std
    - p95
    - p99
    - min
    - max

# Anomaly Detection
detection:
  threshold: 0.65
  min_confidence: 0.7
  alert_cooldown_minutes: 30

# Data Paths
paths:
  raw_data: "./data/raw"
  processed_data: "./data/processed"
  labeled_data: "./data/labeled"
  models: "./models"

# Training
training:
  train_split: 0.8
  validation_split: 0.2
  batch_size: 1000

# Evaluation
evaluation:
  metrics:
    - precision
    - recall
    - f1_score
    - roc_auc

# Logging
logging:
  level: "INFO"
  file: "./logs/ml_engine.log"
