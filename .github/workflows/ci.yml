name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, deployment]
  pull_request:
    branches: [main, develop]

jobs:
  # Python Backend & Agent Tests
  python-tests:
    name: Python Tests (Server & Agent)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        component: ["aegis-server", "aegis-agent"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./${{ matrix.component }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov ruff mypy

      - name: Lint with Ruff
        working-directory: ./${{ matrix.component }}
        run: |
          ruff check . || true

      - name: Type check with mypy
        working-directory: ./${{ matrix.component }}
        run: |
          mypy . --ignore-missing-imports || true

      - name: Run tests with coverage
        working-directory: ./${{ matrix.component }}
        run: |
          if [ -d "tests" ]; then
            pytest tests/ --cov=. --cov-report=xml --cov-report=term
          else
            echo "No tests directory found, skipping tests"
          fi

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests (Dashboard)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './aegis-dashboard/package-lock.json'

      - name: Install dependencies
        working-directory: ./aegis-dashboard
        run: npm ci

      - name: Run ESLint
        working-directory: ./aegis-dashboard
        run: npm run lint || true

      - name: Type check
        working-directory: ./aegis-dashboard
        run: |
          npm run typecheck || true

      - name: Build
        working-directory: ./aegis-dashboard
        run: npm run build

  # Security Scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Python Dependency Check
  python-security:
    name: Python Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Safety
        run: pip install safety

      - name: Check Server dependencies
        working-directory: ./aegis-server
        run: |
          pip install -r requirements.txt
          safety check || true

      - name: Check Agent dependencies
        working-directory: ./aegis-agent
        run: |
          pip install -r requirements.txt
          safety check || true

  # Code Quality
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Build Verification
  build-verification:
    name: Verify Builds
    runs-on: ubuntu-latest
    needs: [python-tests, frontend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify Server can start
        working-directory: ./aegis-server
        run: |
          pip install -r requirements.txt
          python -c "import main; print('✅ Server imports OK')"

      - name: Verify Agent can start
        working-directory: ./aegis-agent
        run: |
          pip install -r requirements.txt
          python -c "import main; print('✅ Agent imports OK')"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Verify Dashboard build
        working-directory: ./aegis-dashboard
        run: |
          npm ci
          npm run build
          echo "✅ Dashboard build successful"
