name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install make

      - name: Test aegis-server
        working-directory: ./aegis-server
        run: make ci

      - name: Test aegis-agent
        working-directory: ./aegis-agent
        run: make ci

  frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: ./aegis-dashboard
        run: npm ci

      - name: Run ESLint
        working-directory: ./aegis-dashboard
        run: npm run lint

      - name: Type check
        working-directory: ./aegis-dashboard
        run: npm run typecheck
